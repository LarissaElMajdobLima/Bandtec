<!DOCTYPE html>
<html lang="port-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício1</title>
</head>

<body>

    <input id="in_nota" placeholder="Insira sua nota">
    <br>
    <button onclick="Classificar()">Classificar Aluno</button>
    <br>
</body>

</html>

<script>
    function Classificar() {
        var nota = Number(in_nota.value);

        if (nota < 5) {
            alert('Aluno precisa de muita ajuda');
        } else if (nota <= 7) {
            alert('Aluno na média');
        } else if (nota <= 9.5) {
            alert('Aluno acima da média');
        } else {
            alert('Aluno fora da curva');
        }
    }
</script>
