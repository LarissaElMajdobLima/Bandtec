<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício4</title>
</head>
<body>

    Para qual grande time de SP você torce?<br>
    <br><select id="times">
        <option value="1">Corinthians</option>
        <option value="2">Palmeiras</option>
        <option value="3">Santos</option>
        <option value="4">São Paulo</option>
    </select><br>
    <br><button onclick="Falar()">Fale sobre esse time</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function Falar() {
        var Time = Number(times.value);
        
        if (Time==1) {
            resultado.innerHTML = '<br><span style="background-color: black; color: white;">Salve o Corinthians</span>';
        } else if (Time == 2) {
            resultado.innerHTML = '<br><span style="background-color: green; color: white;">Salve o alviverde imponente</span>';
        } else if (Time==3) {
            resultado.innerHTML = '<br><span style="background-color: white; color: black;">Agora que dá a bola é o Santos</span>';
        } else {
            resultado.innerHTML = '<br><span style="background-color: black; color: red;">Salve o Tricolor paulista</span>';
        }
    }
</script>
