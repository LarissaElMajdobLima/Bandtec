<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Semáforos</h1>
    <div style="background-color: black; width: 100px;">
        <img onclick='Vermelho()' src="https://images.emojiterra.com/twitter/512px/1f534.png" style="width: 100px;">
        <img onclick="Amarelo()" src="https://images.emojiterra.com/google/android-10/512px/1f7e1.png" style="width: 100px;">
        <img onclick="Verde()" src="https://images.emojiterra.com/google/android-10/512px/1f7e2.png" style="width: 100px;">
    </div>  
    <div id="mensagem"></div>
</body>
</html>

<script>
    function Vermelho() {
        mensagem.innerHTML ='<br><span style="background-color:red; color:white;">Pare! Aguarde o verde!</span>';
    }
    function Amarelo() {
        mensagem.innerHTML ='<br><span style="background-color:orange; color:black;">Só siga se estiver perto e rápido.</span>';
    }
    function Verde() {
        mensagem.innerHTML ='<br><span style="background-color:green; color:white;">Siga :)</span>';
    }
</script>
