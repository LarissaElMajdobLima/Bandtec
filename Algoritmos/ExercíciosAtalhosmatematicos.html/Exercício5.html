<!DOCTYPE html>
<html lang="port">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício5</title>
</head>
<body>
    <h1>Potência</h1>
    <input id="in_n1" placeholder="Digite um número">
    <br>
    <input id="in_n2" placeholder="Digite outro número"><br>
    <br><button onclick="Potencia()">Fazer Potência</button>
    <br><div id="resultado"></div>    
</body>
</html>

<script>
    function Potencia() {
        var N1=Number(in_n1.value);
        var N2= Number(in_n2.value);
        var Potencia= N1 ** N2;
        resultado.innerHTML = `<br><b style="color:red;">${N1}</b> elevado a <b style="color:red;">${N2}</b> dá 
        <b style="color:red;">${Potencia}</b>`;
    }
</script>
