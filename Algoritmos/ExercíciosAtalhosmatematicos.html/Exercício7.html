<body>
    <h1>Calculando PG</h1>

  <input id="n1" placeholder=" 1º número da progressão"><br>
  <input id="razao" placeholder=" Razão"><br>
  <input id="termo" placeholder="Termo da progressão"><br>
   <br><button onclick="Calcular()" >Calcular PG</button><br>
   <br><div id="resultado"></div>
    
</body>
</html>


<script>
var N1= 0;
var Razao= 0;
var Termo= 0;

    function Calcular() {
        // an = a1⋅qn−1
        N1= Number(n1.value);
        Razao= Number(razao.value);
        Termo= Number(termo.value);
        PG = N1 * (Razao ** (Termo-1));
        resultado.innerHTML = `O <b style="color:red">${Termo}º</b> termo nessa PG será <b style="color:red">${PG}</b>`;
    }
</script>
