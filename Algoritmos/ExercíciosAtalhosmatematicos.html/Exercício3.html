<!DOCTYPE html>
<html lang="port">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício3</title>
</head>
<body>
    <h1>Raízes</h1>
    Insira um número: <input id="in_numero">
    <br>
    <br><button onclick="Raiz2()">Exibir sua raiz quadrada</button>
    <br><div id="resultado2"></div>
    <br><button onclick="Raiz3()">Exibir sua raiz cúbica</button>
    <br><div id="resultado3"></div>
</body>
</html>

<script>
    
    function Raiz2() {
        var Numero= Number(in_numero.value);
        var Raiz= Numero ** (1/2);
        resultado2.innerHTML = `<br>A raiz quadrada de <b style="color: red;">${Numero}</b> é <b style="color:red;">${Raiz.toFixed(2)}</b>`;
    }
    function Raiz3() {
        var Numero= Number(in_numero.value);
        var Raiz= Numero ** (1/3);
        resultado3.innerHTML= `<br>A raiz cúbica de <b style="color: red;">${Numero}</b> é <b style="color:red;">${Raiz.toFixed(2)}</b>`;
    }
</script>
