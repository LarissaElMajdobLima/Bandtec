<body>
    <h1>Raízes 2 </h1>
    <input id="in_n1" placeholder="Digite um número">
    <br>
    <input id="in_n2" placeholder="Digite outro número"><br>
    <br><button onclick="Calcular()">Calcular Raiz</button>
    <br><div id="resultado"></div>
    
</body>
</html>

<script>
    function Calcular() {
        var N1= Number(in_n1.value);
        var N2= Number(in_n2.value);
        // var Raiz= N1 / (1/N2);
        var Raiz= N1 ** (1/N2);
        resultado.innerHTML = `<br>A <b style="color:red;">${N2}ª</b> raiz de <b style="color:red;">${N1}</b> dá 
        <b style="color:red;">${Raiz.toFixed(2)}</b>`;
    }
</script>
