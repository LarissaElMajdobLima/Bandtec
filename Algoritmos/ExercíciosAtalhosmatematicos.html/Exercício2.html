<!DOCTYPE html>
<html lang="port">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício2</title>
</head>
<body>
    <h1>Cálculo de circunferências</h1>
    Valor do raio da circunferência: <input id="in_raio">
    <br>
    <button onclick="Calcular()">Calcular Área</button>
    <br>
    <div id="Resultado"></div>
</body>
</html>

<script>
    function Calcular() {
        var Raio= Number(in_raio.value);
        var Area= 3.14 * (Raio **2)
        Resultado.innerHTML = `O valor da área da circunferência é: ${Area.toFixed(2)}`;
    }
</script>
