<body>

    <input id="in_renda" placeholder="Insira sua renda">

    <input id="in_rendafamiliar" placeholder="Insira sua renda familiar total">
    <br>
    <br><button onclick="Verificar()">Verificar Ajuda</button>
</body>

<script>
    var Renda= 0;
    var RendaFamiliar=0;
    function Verificar() {
        Renda= Number(in_renda.value);
        RendaFamiliar= Number(in_rendafamiliar.value);  

        if (Renda <= 1050 && RendaFamiliar <= 2100) {
            alert('Você terá direito!');
        } else {
            alert('Você não terá direito'); 
        }
    }
</script>
