<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício4</title>
</head>
<body>
    <input id="in_idade" placeholder="Sua idade">
    <br>
    <input id="in_peso" placeholder="Seu peso">
    <br>
    <button onclick="Avaliar()">Pode brincar?</button>
    <br>
    <div id="resultado"></div>
</body>
</html>

<script>
    Idade = 0;
    Peso = 0;

    function Avaliar() {
        Idade= Number(in_idade.value);
        Peso= Number(in_peso.value);

        if (Idade > 15 && Peso <= 100) {
            resultado.innerHTML = '<br><span style="color:blue;">Você poderá brincar :)</span>';
        } else {
            resultado.innerHTML = '<br><span style="color:red;">Você não poderá brincar :(</span>';
        }
    }
</script>
