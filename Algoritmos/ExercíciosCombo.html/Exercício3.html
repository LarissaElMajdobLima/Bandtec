<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício3</title>
</head>
<body>
    <input id="in_idade" placeholder="Sua idade">
    <br>
    <input id="in_peso" placeholder="Seu peso">
    <br>
    <button onclick="Avaliar()">Pode brincar?</button>
    <br>
    <div id="resultado"></div>
</body>
</html>

<script>
    var Idade= 0;
    var Peso = 0;
    function Avaliar() {
        Idade= Number(in_idade.value);
        Peso= Number(in_peso.value);

        if (Idade > 15 && Peso <= 100) {
            resultado.innerHTML = '<br>Você poderá brincar :)';
        } else {
            resultado.innerHTML = '<br>Você não poderá brincar :(';
        }
    }
</script>
