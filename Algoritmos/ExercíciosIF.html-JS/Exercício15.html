<!DOCTYPE html>
<html lang="port">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício15</title>
</head>
<body>
    Qual o valor máximo por amigo?
    <input id="valor" placeholder="R$"><br>
    Quantos amigos vão rachar?
    <input id="amigos"><br>
    Qual o valor da pizza?
    <input id="pizza" placeholder="R$"><br>
    <br>
    <button onclick="Calcular()">Vai rolar pizza?</button>
    <div id="resultado"></div>
    
</body>
</html>

<script>
    function Calcular() {
        var Valor = Number(valor.value);
        var Amigos = Number(amigos.value);
        var Pizza = Number(pizza.value);
        var Rachar = Pizza / Amigos;

        if (Rachar <= Valor) {
            resultado.innerHTML += '<br>Uhu! #partiu pizza!';
        } else {
            valor.value= '';
            amigos.value= '';
            pizza.value= '';
            resultado.innerHTML += '<br>É...melhor pesquisarmos uma pizza mais barata :(';
        }
    }
</script>
